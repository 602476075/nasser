<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página con JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Ejemplo de Página con JavaScript</h1>
    
    <button id="miBoton">Haz clic</button>

    <p id="mensaje"></p>

    <script>
        // JavaScript
        document.getElementById('miBoton').addEventListener('click', function() {
            document.getElementById('mensaje').innerHTML = '¡Hola, mundo!';
        });
    </script>













<div id="res">



    

    









</body>
</html>
